<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #inputField {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 0;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .todo-item span {
            flex: 1;
        }
        .delete-icon {
            color: #ff0000;
            cursor: pointer;
            transition: color 0.3s;
        }
        .delete-icon:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple DOM Todo APP</h1>
        <input type="text" id="inputField" autocomplete="off" placeholder="Enter a new task">
        <button class="btn">Add Task</button>
        <div class="todoListElem"></div>
    </div>
    <script>
        const addTodo = () => {
            let inputElem = document.getElementById("inputField");
            let todoElem = document.querySelector(".todoListElem");
            
            if (inputElem.value.trim() !== "") {
                let todoItem = document.createElement("div");
                todoItem.classList.add("todo-item");

                let taskText = document.createElement("span");
                taskText.textContent = inputElem.value;
                todoItem.appendChild(taskText);

                let deleteIcon = document.createElement("i");
                deleteIcon.classList.add("fas", "fa-times", "delete-icon");
                deleteIcon.addEventListener("click", () => {
                    todoItem.remove();
                });
                todoItem.appendChild(deleteIcon);

                todoElem.appendChild(todoItem);
                inputElem.value = "";
            }
        };
        
        let clickbtn = document.querySelector(".btn");
        clickbtn.addEventListener("click", () => {
            addTodo();
        });

        let todoElem = document.querySelector(".todoListElem");
    </script>
</body>
</html>
